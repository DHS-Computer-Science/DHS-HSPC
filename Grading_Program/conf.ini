  database   = hspc
  user       = root
  password   = andriy2432
  subs_table = submissions
  team_table = teams

[grader]
  submission_dir = /opt/lampp/submissions
  problems_dir   = /dhs-hspc/problems
  end-time       = 19:30
  archive_dir    = /dhs-hspc/archive
  timeout        = 10
